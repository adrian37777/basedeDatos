<div class="input-group">
  <span class="input-group-btn">
    <button
      class="btn"
      type="button"
      (click)="cambiarValor(-5)"
      [ngClass]="btnClass"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progreso > 100 || progreso < 0 }"
    placeholder="Progress"
    [(ngModel)]="progress"
    min="0"
    max="100"
    (ngModelChange)="onChangue($event)"
  />
  <span class="input-group-btn">
    <button
      class="btn"
      type="button"
      (click)="cambiarValor(5)"
      [ngClass]="btnClass"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
